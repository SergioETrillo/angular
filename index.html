<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="ToDoFactory.js"></script>
  </head>
  <body>
    <div ng-controller="ToDoController as controller">
      <ul>
        <li ng-repeat="todo in controller.todos">
          {{todo.task}}: {{todo.completed ? "completed" : "not completed"}}
          <button ng-click="todo.complete();">Complete</button>
        </li>
      </ul>
      <input type="text" ng-model="todoText">

      <button ng-click="controller.addToDo(todoText);">Add task</button>
      <button ng-click="controller.removeToDo();">Remove Last task</button>
    </div>
  </body>
</html>
